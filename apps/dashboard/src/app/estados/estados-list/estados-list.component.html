<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Estados</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let estado of estados" data-test="estado-list-item" (click)="selected.emit(estado)">
          <h3 matLine>{{estado.name}}</h3>
          <p matLine>{{estado.capital}}</p>
          <p matLine>{{estado.population}}</p>
          
  
          <button mat-icon-button (click)="deleted.emit(estado); $event.stopImmediatePropagation()">
            <mat-icon *ngIf="!readonly">delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
